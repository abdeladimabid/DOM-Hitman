<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Sniper: Learn DOM & Events</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="level-title">DOM Sniper: Level 1 - Basic Target Selection</h1>
        <p id="level-desc">Select the target using getElementById and add the "hit" class to it.</p>
        <div id="level-progress">Level 1 of 50 | Score: 0</div>
        <div id="scene">
            <div id="sniper-scope"></div>
        </div>
        <textarea id="code-editor" placeholder="Write your JavaScript code here..."></textarea>
        <div id="controls">
            <button id="run-code" style="background-color: red;">Snipe!</button>
            <button id="show-solution" style="background-color: orange;">Solution</button>
            <button id="next-level" style="display:none;">Next Level</button>
            <button id="reset-level" style="background-color: gray">Reset Level</button>
        </div>
        <div id="feedback"></div>
        <div id="hint-area" style="margin-top:8px; color:#555; font-style:italic;"></div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
